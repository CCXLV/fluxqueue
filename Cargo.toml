[workspace]
members = ["crates/fastqueue-common", "crates/fastqueue-worker"]

[package]
name = "fastqueue_core"
version = "0.1.0"
edition = "2024"

[lib]
name = "fastqueue_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["experimental-async"] }
pyo3-async-runtimes = { version = "0.27.0", features = ["tokio-runtime"] }
tokio = { version = "1.49.0", features = ["rt-multi-thread", "sync"] }
redis = "1.0.3"
fastqueue-common = { path = "./crates/fastqueue-common" }

[workspace.dependencies]
fastqueue-common = { path = "./crates/fastqueue-common" }
