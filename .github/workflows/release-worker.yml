name: Release Worker

on:
  push:
    tags:
      - worker-v*

env:
  LINUX_TARGET: x86_64-unknown-linux-gnu
  WINDOWS_TARGET: x86_64-pc-windows-msvc

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: scripts/build-worker.sh ${{ env.LINUX_TARGET }}

      - name: Package binary
        run: |
          cd dist
          mv fastqueue-worker-${{ env.LINUX_TARGET }} fastqueue-worker
          tar -czvf fastqueue-${{ github.ref_name }}-py${{ matrix.python-version }}-linux-x86_64.tar.gz fastqueue-worker
          rm fastqueue-worker

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastqueue-worker-linux-py${{ matrix.python-version }}
          path: dist/*

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build
        shell: bash
        run: scripts/build-worker.sh ${{ env.WINDOWS_TARGET }}

      - name: Package binary
        run: |
          cd dist
          mv fastqueue-worker-${{ env.WINDOWS_TARGET }}.exe fastqueue-${{ github.ref_name }}-py${{ matrix.python-version }}-windows-x86_64.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastqueue-worker-windows-py${{ matrix.python-version }}
          path: dist/*

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: artifacts/**/*
          draft: false
          prerelease: false
