name: Worker Release

on:
  push:
    tags:
      - worker-v*

env:
  LINUX_TARGET: x86_64-unknown-linux-gnu

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: scripts/build-worker.sh ${{ env.LINUX_TARGET }}
        
      - name: Package Linux binary
        run: |
          cd dist
          tar -czvf fastqueue-worker-linux-${{ github.ref_name }}.tar.gz fastqueue-worker-x86_64-unknown-linux-gnu
          rm fastqueue-worker-x86_64-unknown-linux-gnu

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastqueue-worker-linux
          path: dist/*

  release:
    needs: build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: fastqueue-${{ github.ref_name }}
          files: artifacts/**/*
          draft: false
          prerelease: false
